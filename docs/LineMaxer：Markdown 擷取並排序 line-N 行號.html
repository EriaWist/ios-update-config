<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <title>LineMaxer：Markdown 擷取並排序 line-N 行號</title>
    <style>
      textarea {
        width: 100%;
        height: 200px;
        font-family: monospace;
      }
      button {
        margin-top: 10px;
        margin-right: 10px;
      }
      input[type="text"] {
        width: 100%;
        margin-top: 10px;
        font-family: monospace;
      }
      #result {
        margin-top: 10px;
        font-weight: bold;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <h1>LineMaxer：Markdown 擷取並排序 line-N 行號</h1>

    <h2>輸入含有 line-N 的文字內容</h2>
    <textarea
      id="inputText"
      placeholder="例如：line-3、line-88、line-12..."
    ></textarea>

    <h3>自訂正則表達式（預設為 <code>line-(\d+) or \[\]\((\d+)\) </code>）</h3>
    <input
      id="regexInput"
      type="text"
      placeholder="輸入正則，例如：line-(\\d+)"
      value="line-(\d+)"
    />

    <br />
    <button onclick="findAndSortLines()">找出並由大到小排序所有 N</button>

    <div id="result"></div>

    <script>
      function findAndSortLines() {
        const text = document.getElementById("inputText").value;
        const regexText = document.getElementById("regexInput").value.trim();
        let regex;

        try {
          regex = new RegExp(regexText, "g");
        } catch (err) {
          document.getElementById("result").textContent =
            "❌ 正則表達式錯誤：" + err.message;
          return;
        }

        const matches = [...text.matchAll(regex)];

        // 嘗試取得捕獲群組中的數字
        const nums = matches
          .map((m) => {
            for (let i = 1; i < m.length; i++) {
              const val = parseInt(m[i], 10);
              if (!isNaN(val)) return val;
            }
            return null;
          })
          .filter((n) => n !== null);

        const uniqueSorted = [...new Set(nums)].sort((a, b) => b - a);

        const resultDiv = document.getElementById("result");
        if (uniqueSorted.length > 0) {
          resultDiv.textContent =
            `✅ 共找到 ${uniqueSorted.length} 個匹配結果：\n` +
            uniqueSorted.join(", ");
        } else {
          resultDiv.textContent = "未找到任何符合的項目";
        }
      }
    </script>
  </body>
</html>
